<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create some food recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <section id="recipe"> 
        <h1>Create your own family recipe</h1>
        <p></p>
        <label for="recipe-name">Recipe name</label>
        <input type="text" id="recipe-name" name="recipe-name">
        <label for="ingredient">Name of ingredient</label>
        <input type="text" id="ingredient" name="ingredient">
        <label for="amount">Enter the amout</label>
        <input type="text" id="amount" name="amount" >
        <label for="qty-type">Choose metric</label>
        <select id="qty-type" name="qty-type">
            <option value="none" selected disabled>Select One</option>
            <option value="ml">ml</option>
            <option value="gr">gr</option>
            <option value="kg">kg</option>
        </select>
        <button class="animate__animated" id="add-ingredient">Print Recipe</button>
        <span id="error"></span>
    </section>
    <section id="recipe-result">

    </section>
    <script src="src/app.js"></script>
</body>
</html>
