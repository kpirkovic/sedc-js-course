<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Js Class Exercise</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <aside id="side-bar">
                <!-- <button onclick="closeSideBar()">Close</button> -->
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Work</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </aside>

            <section id="main-section">
                <button id="show-hide-btn" onclick="showSideBar()">Show</button>

                <h2>My Reading List</h2>
                <button onclick="addBook()">Add Book</button>
                <form action="" method="post" class="my-form">
                    <label for="book-title">Book Title</label>
                    <input type="book-title" name="book-title" id="book-title">

                    <label for="book-author">Book Author</label>
                    <input type="book-author" name="book-author" id="book-author">

                    <label for="question">Have You Read It?</label>
                    <select id="question" name="question">
                        <option selected value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>

                                
                
                </form>
                
                <table border="1" cellpadding="5" cellspacing="5">
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Book Author</th>
                            <th>Read / Not Read</th>
                        </tr>
                    </thead>
                    <tbody id="book-list">

                    </tbody>
                </table>
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
