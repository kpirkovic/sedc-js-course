<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 03</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <h1>Change Background Color</h1>
            <p>Select a color from the list to change the background color of the page</p>

            <label for="bg-color-picker">Choose a color for the background:</label>
            <select id="bg-color-picker" name="bg-color-picker">
                <option selected value="white">White</option>
                <option value="black">Black</option>
                <option value="orange">Orange</option>
                <option value="navy">Dark Navy</option>
            </select>

            <input id="change-bg" onclick="changeBg()" type="submit" value="Change Background">
        </section>
        <script src="./script.js"></script>
    </body>
</html>
