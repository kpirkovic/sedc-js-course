<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To Do App</title>
    </head>
    <body>
        <section class="main-section">
           <header> 
               <h1 class="main-title">Goals without a plan are just Dreams!</h1>
            </header>
            <div id="input-wraper">
                <label for="">What are your plans for today?</label>
                <div class="input-btn-wraper">
                    <input maxlength="50" id="goals-input" type="text">
                    <button onclick="addToDo()" id="add-btn">Add To Do</button>
                </div>
            </div>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
